<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Destino</legend>

        <select name="dest" id="dest">
            <option disabled="disabled" selected>Selecione</option>
            <option value="fozdoiguacu">Foz do Iguaçu</option>
            <option value="bonito">Bonito</option>
            <option value="arraidocabo">Arrail do Cabo</option>
            <option value="Brasilia">Brasilia</option>
            <option value="Natal">Natal</option>
        </select>
    <br>
    <br>
    <p>Data</p>
    <input type="text" list="meses">
    <datalist id="meses">
        <option value="Janeiro"></option>
        <option value="Feveiro"></option>
        <option value="Março"></option>
        <option value="Abril"></option>
        <option value="Maio"></option>
        <option value="Junho"></option>


    </datalist>
<br>
<br>
    <label for="feedback">Deixe seu feedback</label><br>
    <textarea required cols="20" rows="10" maxlength="300" minlength="300" placeholder="Deixe seu comentário aqui."></textarea>
</fieldset>
</form>

</body>

</html>
