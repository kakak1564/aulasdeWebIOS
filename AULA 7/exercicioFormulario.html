<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastro Aluno</h1>
    <form action="#">
        <label for="cNome">Nome:</label>
        <input type="text" id="cNome" name="Nome">
        <br>
        <br>
        <label for="cEmail">Email:</label>
        <input type="email" id="cEmail" name="Email">
        <br>
        <br>
        <label for="cIdade">Idade:</label>
        <input type="number" id="cIdade" style="width: 50px;" name="Idade">
        <label for="cCep">Cep:</label>
        <input type="text" id="cCep" placeholder="Ex: 02277-110" style="width: 100px;" name="Cep">
        <br>
        <br>
        <label for="cSenha">Senha:</label>
        <input type="password" id="cSenha" name="Senha">
        <br>
        <br>
        <input type="submit" value="LOGIN">

    </form>
</body>

</html>
